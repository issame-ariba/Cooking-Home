{% extends 'base.html' %}

{% block title %}Supprimer la recette{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0">Supprimer la recette</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Êtes-vous sûr de vouloir supprimer la recette "{{ recipe.title }}" ?</p>
                    <p class="text-danger">Cette action est irréversible.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                        <a href="{% url 'recipes:recipe_detail' pk=recipe.pk %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
